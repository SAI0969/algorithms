<!DOCTYPE html>
<html>
<head>
    <title>DAA Algorithms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h2>Select an Algorithm</h2>

    <select onchange="loadPage(this.value)">
        <option value="">-- Choose Algorithm --</option>
        <option value="linearsearch.html">Linear Search</option>
        <option value="bubblesort.html">Bubble Sort</option>
        <option value="insertionsort_non.html">
            Insertion Sort (Non-Recursion)
        </option>
        <option value="maxandmin_non.html">
            Max and Min (Non-Recursive)
        </option>
    </select>

    <iframe id="contentFrame"></iframe>

    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
        }
    </script>

</body>
</html>
