<!DOCTYPE html>
<html>
<head>
    <title>Min Max Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
        }

        h2 {
            margin-top: 20px;
        }

        .array-container {
            margin: 20px;
        }

        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border: 2px solid black;
            font-weight: bold;
            background-color: lightgray;
        }

        .checking {
            background-color: orange;
        }

        .min {
            background-color: lightblue;
        }

        .max {
            background-color: lightgreen;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
        }

        #algo {
            text-align: left;
            width: 350px;
            margin: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }

        #result {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<h2>Min–Max Visualization</h2>

<div>
    <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
    <button onclick="startProcess()">Find Min & Max</button>
</div>

<div class="array-container" id="arrayContainer"></div>

<div id="result"></div>

<h3>Algorithm:</h3>
<div id="algo">
<pre>
min = max = arr[0]

for i ← 1 to n - 1 
    if arr[i] > max
        max = arr[i]

    if arr[i] < min
        min = arr[i]
</pre>
</div>

<script>
async function startProcess() {

    let arr = document.getElementById("arrayInput").value.split(",").map(Number);
    let container = document.getElementById("arrayContainer");
    let result = document.getElementById("result");

    container.innerHTML = "";
    result.innerHTML = "";

    let boxes = [];

    for (let i = 0; i < arr.length; i++) {
        let div = document.createElement("div");
        div.className = "box";
        div.innerText = arr[i];
        container.appendChild(div);
        boxes.push(div);
    }

    let min = arr[0];
    let max = arr[0];

    boxes[0].classList.add("min");
    boxes[0].classList.add("max");

    for (let i = 0; i < arr.length; i++) {

        boxes[i].classList.add("checking");

        await new Promise(resolve => setTimeout(resolve, 800));

        if (arr[i] > max) {
            max = arr[i];
            document.querySelectorAll(".max").forEach(b => b.classList.remove("max"));
            boxes[i].classList.add("max");
        }

        if (arr[i] < min) {
            min = arr[i];
            document.querySelectorAll(".min").forEach(b => b.classList.remove("min"));
            boxes[i].classList.add("min");
        }

        boxes[i].classList.remove("checking");
    }

    result.innerHTML = "Minimum = " + min + " | Maximum = " + max;
}
</script>

</body>
</html>
