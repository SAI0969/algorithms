<!DOCTYPE html>
<html>
<head>
    <title>Insertion Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
        }

        h2 {
            margin-top: 20px;
        }

        .array-container {
            margin: 20px;
        }

        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border: 2px solid black;
            font-weight: bold;
            background-color: lightgray;
        }

        .current {
            background-color: orange;
        }

        .shift {
            background-color: red;
            color: white;
        }

        .sorted {
            background-color: lightgreen;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
        }

        #algo {
            text-align: left;
            width: 380px;
            margin: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Insertion Sort Visualization (Descending)</h2>

<div>
    <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
    <button onclick="startSort()">Start Sorting</button>
</div>

<div class="array-container" id="arrayContainer"></div>

<h3>Algorithm:</h3>
<div id="algo">
<pre>
for i â† 1 to n-1
    key = arr[i]
    j = i -1

    while(j >= 0 && arr[j] < key)
        arr[j + 1] = arr[j]
        j--

    arr[j + 1] = key
</pre>
</div>

<script>
async function startSort() {

    let arr = document.getElementById("arrayInput").value.split(",").map(Number);
    let container = document.getElementById("arrayContainer");

    container.innerHTML = "";
    let boxes = [];

    for (let i = 0; i < arr.length; i++) {
        let div = document.createElement("div");
        div.className = "box";
        div.innerText = arr[i];
        container.appendChild(div);
        boxes.push(div);
    }

    let n = arr.length;

    for (let i = 1; i < n; i++) {

        let key = arr[i];
        let j = i - 1;

        boxes[i].classList.add("current");

        await new Promise(resolve => setTimeout(resolve, 800));

        while (j >= 0 && arr[j] < key) {

            boxes[j].classList.add("shift");
            boxes[j + 1].classList.add("shift");

            await new Promise(resolve => setTimeout(resolve, 800));

            arr[j + 1] = arr[j];
            boxes[j + 1].innerText = arr[j];

            boxes[j].classList.remove("shift");
            boxes[j + 1].classList.remove("shift");

            j--;
        }

        arr[j + 1] = key;
        boxes[j + 1].innerText = key;

        boxes[i].classList.remove("current");

        await new Promise(resolve => setTimeout(resolve, 500));
    }

    boxes.forEach(box => box.classList.add("sorted"));
}
</script>

</body>
</html>
