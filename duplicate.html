<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Exists Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f9;
        }

        h2 {
            margin-top: 20px;
        }

        .array-container {
            margin: 20px;
        }

        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border: 2px solid black;
            font-weight: bold;
            background-color: lightgray;
        }

        .checking {
            background-color: orange;
        }

        .found {
            background-color: lightgreen;
        }

        .notfound {
            background-color: red;
            color: white;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
        }

        #algo {
            text-align: left;
            width: 350px;
            margin: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Duplicate Exists or Not Visualization</h2>

<div>
    <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
    <button id="startBtn" onclick="startSearch()">Start Search</button>
    <button onclick="resetPage()">Reset</button>
</div>

<div class="array-container" id="arrayContainer"></div>

<h3 id="result"></h3>
<h4 id="comparisons"></h4>

<h3>Algorithm:</h3>
<div id="algo">
<pre>
found = 0
for i ← 0 to n-2
    for j ← i+1 to n-1
        if arr[i] == arr[j]
            found = 1
            break
    if found == 1
        break

if found == 1
    "Duplicate exists"
else
    "Duplicate does not exist"
</pre>
</div>

<script>
async function startSearch() {

    let input = document.getElementById("arrayInput").value;
    let container = document.getElementById("arrayContainer");
    let result = document.getElementById("result");
    let comparisonText = document.getElementById("comparisons");
    let startBtn = document.getElementById("startBtn");

    container.innerHTML = "";
    result.innerHTML = "";
    comparisonText.innerHTML = "";

    if (input.trim() === "") {
        alert("Please enter numbers!");
        return;
    }

    let arr = input.split(",").map(Number);
    let boxes = [];

    for (let i = 0; i < arr.length; i++) {
        let div = document.createElement("div");
        div.className = "box";
        div.innerText = arr[i];
        container.appendChild(div);
        boxes.push(div);
    }

    let found = 0;
    let comparisons = 0;

    startBtn.disabled = true;

    for (let i = 0; i < arr.length - 1; i++) {

        for (let j = i + 1; j < arr.length; j++) {

            boxes[i].classList.add("checking");
            boxes[j].classList.add("checking");

            comparisons++;
            comparisonText.innerHTML = "Comparisons: " + comparisons;

            await new Promise(resolve => setTimeout(resolve, 700));

            if (arr[i] == arr[j]) {
                found = 1;

                boxes[i].classList.remove("checking");
                boxes[j].classList.remove("checking");

                boxes[i].classList.add("found");
                boxes[j].classList.add("found");

                result.innerHTML = "Duplicate Exists at index " + i + " and " + j;
                break;
            }

            boxes[i].classList.remove("checking");
            boxes[j].classList.remove("checking");
        }

        if (found == 1) break;
    }

    if (!found) {
        result.innerHTML = "Duplicate does NOT exist";
        boxes.forEach(box => box.classList.add("notfound"));
    }

    startBtn.disabled = false;
}

function resetPage() {
    document.getElementById("arrayInput").value = "";
    document.getElementById("arrayContainer").innerHTML = "";
    document.getElementById("result").innerHTML = "";
    document.getElementById("comparisons").innerHTML = "";
}
</script>

</body>
</html>
