<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
        }

        h2 {
            margin-top: 20px;
        }

        .array-container {
            margin: 20px;
        }

        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border: 2px solid black;
            font-weight: bold;
            background-color: lightgray;
        }

        .compare {
            background-color: orange;
        }

        .swap {
            background-color: red;
            color: white;
        }

        .sorted {
            background-color: lightgreen;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
        }

        #algo {
            text-align: left;
            width: 350px;
            margin: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Bubble Sort Visualization</h2>

<div>
    <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
    <button onclick="startSort()">Start Sorting</button>
</div>

<div class="array-container" id="arrayContainer"></div>

<h3>Algorithm:</h3>
<div id="algo">
<pre>
for(i = 0; i < n - 1; i++){
   for(j = 0; j < n - 1 - i; j++){

      if(arr[j] > arr[j + 1]){

         swap(arr[j], arr[j+1]);

      }
   }
}
</pre>
</div>

<script>
async function startSort() {

    let arr = document.getElementById("arrayInput").value.split(",").map(Number);
    let container = document.getElementById("arrayContainer");

    container.innerHTML = "";

    let boxes = [];

    for (let i = 0; i < arr.length; i++) {
        let div = document.createElement("div");
        div.className = "box";
        div.innerText = arr[i];
        container.appendChild(div);
        boxes.push(div);
    }

    let n = arr.length;

    for (let i = 0; i < n - 1; i++) {

        for (let j = 0; j < n - 1 - i; j++) {

            boxes[j].classList.add("compare");
            boxes[j + 1].classList.add("compare");

            await new Promise(resolve => setTimeout(resolve, 600));

            if (arr[j] > arr[j + 1]) {

                boxes[j].classList.add("swap");
                boxes[j + 1].classList.add("swap");

                await new Promise(resolve => setTimeout(resolve, 600));

                // Swap values
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;

                boxes[j].innerText = arr[j];
                boxes[j + 1].innerText = arr[j + 1];
            }

            boxes[j].classList.remove("compare", "swap");
            boxes[j + 1].classList.remove("compare", "swap");
        }

        boxes[n - 1 - i].classList.add("sorted");
    }

    boxes[0].classList.add("sorted");
}
</script>

</body>
</html>
