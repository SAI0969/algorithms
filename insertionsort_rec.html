<!DOCTYPE html>
<html>
<head>
    <title>Insertion Sort Recursion Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
        }

        h2 {
            margin-top: 20px;
        }

        .array-container {
            margin: 20px;
        }

        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            border: 2px solid black;
            font-weight: bold;
            background-color: lightgray;
        }

        .current {
            background-color: orange;
        }

        .shift {
            background-color: red;
            color: white;
        }

        .sorted {
            background-color: lightgreen;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
        }

        #algo {
            text-align: left;
            width: 380px;
            margin: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Insertion Sort Recursion Visualization (Ascending)</h2>

<div>
    <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)">
    <button onclick="startSort()">Start Sorting</button>
</div>

<div class="array-container" id="arrayContainer"></div>

<h3>Algorithm:</h3>
<div id="algo">
<pre>
insertion_sort(arr, n)
int key, j
if (n <= 1)
return;

insertion_sort(arr, n - 1)
key = arr[n - 1]
j = n - 2

while(j >= 0 && arr[j] > key)
arr[j + 1] = arr[j]
j--
end of while loop

arr[j + 1] = key

end of recursion function
</pre>
</div>

<script>
async function startSort() {

    let arr = document.getElementById("arrayInput").value.split(",").map(Number);
    let container = document.getElementById("arrayContainer");

    container.innerHTML = "";
    let boxes = [];

    for (let i = 0; i < arr.length; i++) {
        let div = document.createElement("div");
        div.className = "box";
        div.innerText = arr[i];
        container.appendChild(div);
        boxes.push(div);
    }

    await insertionSortRecursive(arr, arr.length, boxes);

    boxes.forEach(box => box.classList.add("sorted"));
}


async function insertionSortRecursive(arr, n, boxes) {

    if (n <= 1)
        return;

    // Step 1: Sort first n-1 elements
    await insertionSortRecursive(arr, n - 1, boxes);

    // Step 2: Insert nth element in correct position
    let key = arr[n - 1];
    let j = n - 2;

    boxes[n - 1].classList.add("current");
    await sleep(800);

    // Change condition depending on order
    // For Ascending: arr[j] > key
    // For Descending: arr[j] < key

    while (j >= 0 && arr[j] > key) {

        boxes[j].classList.add("shift");
        boxes[j + 1].classList.add("shift");

        await sleep(800);

        arr[j + 1] = arr[j];
        boxes[j + 1].innerText = arr[j];

        boxes[j].classList.remove("shift");
        boxes[j + 1].classList.remove("shift");

        j--;
    }

    arr[j + 1] = key;
    boxes[j + 1].innerText = key;

    boxes[n - 1].classList.remove("current");
    await sleep(500);
}


function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
</body>
</html>
